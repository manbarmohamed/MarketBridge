spring:
  application:
    name: marketbridge
  datasource:
      url: jdbc:postgresql://localhost:5432/marketbridge_db
      username: postgres
      password: admin
      driver-class-name: org.postgresql.Driver

  jpa:
      hibernate:
        ddl-auto: update  # use 'validate' or 'none' in production
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
      serialization:
        INDENT_OUTPUT: true  # pretty print JSON

  server:
    port: 8080

  # Logging
  logging:
    level:
      root: INFO
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  # Springdoc OpenAPI (optional if you're using Swagger UI)
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      operations-sorter: method
